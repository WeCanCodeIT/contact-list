<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>List of People</title>
	</head>
	<body>
		<header>
			<h1>People</h1>
		</header>
		<main>
			<ul>
				<li th:each="person : ${people}">
					<a th:href="|/people/${person.id}|"  th:text="|${person.firstName} ${person.lastName}|"></a>
				</li>
			</ul>
		</main>
	</body>
</html>
