<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="|${person.firstName} ${person.lastName}|">Person</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1 th:text="|${person.firstName} ${person.lastName}|">Name</h1>
		</header>
		<main>
			<ul>
				<li>
					<h2>Address</h2>
					<address th:text="${person.contact.address}">Contact Address</address>
				</li>
				<li>
					<h2>Phone Number</h2>
					<p th:text="${person.phoneNumber}">Contact Phone Number</p>
				</li>
			</ul>
		</main>
		<footer>
			<a href="/contacts">Back Home</a>
			<small>&copy; 2018</small>
		</footer>
	</div>	
</body>
</html>
